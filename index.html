<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Neori - WordPress</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- contenitore principale della pagina -->
    <div class="main-container">

      <!-- intestazione del layout -->
      <header>
        <img src="img/logo.png" alt="logo Neori-Header">
        <nav>
          <ul>
            <li><a href="https://www.w3schools.com/">FEATURES</a></li>
            <li><a href="https://www.w3schools.com/">EDITORIALS</a></li>
            <li><a href="https://www.w3schools.com/">ENVIRONMENT</a></li>
            <li><a href="https://www.w3schools.com/">BLOG</a></li>
            <li><a href="https://www.w3schools.com/">SHOP</a></li>
            <li><a href="https://www.w3schools.com/">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <!-- /intestazione del layout -->

      <!-- corpo della pagina -->
      <main>

        <!-- sezione con immagine grande centrale -->
        <section class="hero">

        </section>
        <!-- /sezione con immagine grande centrale -->

        <!-- sezione con colonne flottanti e barra superiore -->
        <section class="content-container">

          <!-- riga posizionata in alto -->
          <div class="title-bar">

          </div>
          <!-- /riga posizionata in alto -->

          <!-- riga contenitore colonne flottante -->
          <div class="row clearfix">

            <!-- colonna sinistra -->
            <div class="left-col">

            </div>
            <!-- /colonna sinistra -->

            <!-- colonna centrale -->
            <div class="center-col">

            </div>
            <!-- /colonna centrale -->

            <!-- colonna destra -->
            <div class="right-col">

            </div>
            <!-- /colonna destra -->

          </div>
          <!-- /riga contenitore colonne flottante -->

        </section>
        <!-- /sezione con colonne flottanti e barra superiore -->

      </main>
      <!-- /corpo della pagina -->

      <!-- footer della pagina -->
      <footer>

      </footer>
      <!-- /footer della pagina -->

    </div>
    <!-- /contenitore principale della pagina -->
  </body>
</html>
